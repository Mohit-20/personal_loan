<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loan Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #232526, #414345);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .btn {
      padding: 1rem 2rem;
      margin: 1rem;
      border: none;
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    iframe {
      display: none;
      width: 100%;
      height: 100vh;
      border: none;
    }
    .note {
      margin-top: 40px;
      font-size: 0.95rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Loan Calculator</h1>
    <button class="btn" onclick="window.location.href='loan-amount.html'">Calculate Loan Amount</button>
    <button class="btn" onclick="window.location.href='emi.html'">Calculate EMI</button>
    <div class="note">
      <p><strong>Formulas used:</strong></p>
      <p><strong>Loan Amount:</strong> <code>LoanAmount = Math.floor((EMI × ((1 - (1 + R)^-N) / R)) / 1000) × 1000</code></p>
      <p><strong>EMI:</strong> <code>EMI = (Loan × R) / (1 - (1 + R)^-N)</code></p>
      <p>Where R = ROI / 12 / 100 (monthly interest in decimal), N = Tenure (months)</p>
    </div>
  </div>
</body>
</html>
